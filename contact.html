<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Practice Web Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat fixed;
      color: #eee;
      min-height: 100vh;
      padding: 0 15px 60px;
    }
    header {
      background: rgba(25, 25, 40, 0.85);
      padding: 18px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 2.4rem;
      margin-bottom: 14px;
      letter-spacing: 1.4px;
      font-weight: 700;
      color: #6ee7b7; /* soft mint */
    }
    nav {
      font-size: 1.15rem;
    }
    nav a, .dropbtn {
      color: #6ee7b7;
      text-decoration: none;
      margin: 0 14px;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover, .dropbtn:hover {
      color: #fbbf24; /* warm gold */
      text-decoration: underline;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: rgba(30, 30, 50, 0.95);
      border-radius: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.8);
      min-width: 160px;
      z-index: 110;
    }
    .dropdown-content a {
      display: block;
      padding: 11px 18px;
      color: #6ee7b7;
      text-decoration: none;
      font-weight: 500;
    }
    .dropdown-content a:hover {
      background: #fbbf24;
      color: #222;
    }
    main {
      max-width: 900px;
      margin: 30px auto 60px;
      background: rgba(20, 30, 40, 0.85);
      border-radius: 14px;
      padding: 40px 35px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.8);
      border: 1.8px solid #6ee7b7;
    }
    h2 {
      margin-bottom: 32px;
      text-align: center;
      font-size: 2.5rem;
      color: #fbbf24;
      letter-spacing: 2.2px;
      text-shadow: 0 0 8px #fbbf24aa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.1rem;
      color: #d1f7e7;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #eef9f1;
      box-shadow: inset 1px 1px 5px rgba(0,0,0,0.4);
      resize: vertical;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }
    textarea {
      min-height: 120px;
    }
    button {
      align-self: flex-start;
      background: #fbbf24;
      color: #222;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px #fbbf24cc;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d19b1a;
      box-shadow: 0 6px 12px #d19b1acc;
    }
    #responseText {
      margin-top: 24px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #6ee7b7;
      text-shadow: 0 0 6px #6ee7b7bb;
    }
    footer {
      background: rgba(25, 25, 40, 0.85);
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      color: #aaa;
      border-radius: 0 0 14px 14px;
      box-shadow: inset 0 1px 6px rgba(255, 191, 36, 0.2);
      max-width: 900px;
      margin: 0 auto 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Practice Page</h1>
    <nav>
      <a href="prac.html#home">Home</a>
      <div class="dropdown">
        <span class="dropbtn">About</span>
        <div class="dropdown-content">
          <a href="team.html#team">Our Team</a>
          <a href="history.html#history">History</a>
          <a href="mission.html#mission">Mission</a>
        </div>
      </div>
      <a href="contact.html#contact">Contact Us</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contactForm" action="javascript:void(0);">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="responseText"></p>
  </main>

  <footer>
    <p>&copy; 2025 Practice Web Page</p>
  </footer>

  <script>
    const dropbtn = document.querySelector('.dropbtn');
    const dropdown = document.querySelector('.dropdown-content');
    dropbtn.addEventListener('click', e => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!e.target.matches('.dropbtn')) {
        dropdown.style.display = 'none';
      }
    });

    const form = document.getElementById('contactForm');
    const responseText = document.getElementById('responseText');

    form.addEventListener('submit', () => {
      responseText.textContent = `Thank you, ${form.name.value.trim()}! Your message has been received.`;
      form.reset();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    header { background-color: #333; padding: 15px 20px; text-align: center; z-index: 20; }
    header h1 { margin: 0 0 10px; font-size: 24px; }
    nav a, .dropbtn { color: white; text-decoration: none; margin: 0 10px; cursor: pointer; }
    nav a:hover, .dropbtn:hover { text-decoration: underline; }
    .dropdown { display: inline-block; position: relative; }
    .dropdown-content {
      display: none; position: absolute; background-color: #444;
      min-width: 140px; border-radius: 5px; top: 100%; left: 0; z-index: 30;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .dropdown-content a { color: white; padding: 10px 15px; display: block; }
    .dropdown-content a:hover { background-color: #666; }

    #gallery {
      position: relative; width: 100vw; height: calc(100vh - 110px);
      overflow: hidden; display: flex; justify-content: center; align-items: center;
      background-color: #111; z-index: 10;
    }
    .gallery-container {
      width: 100%; height: 100%; position: relative;
    }
    .gallery-container img {
      position: absolute; top:0; left:50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .gallery-container img:nth-of-type(1),
    .gallery-container img:nth-of-type(2),
    .gallery-container img:nth-of-type(3) {
      width: 120vw;
      max-width: 140vw;
    }
    .gallery-container img.active {
      display: block; opacity:1; z-index: 1;
    }

    .slide-nav {
      position: absolute; bottom: 40px; width: 100%; text-align: center; z-index: 20;
    }
    .slide-nav button {
      background-color: rgba(0,0,0,0.6); color: white;
      padding: 12px 30px; border: none; border-radius: 6px;
      font-size: 20px; cursor: pointer;
      transition: background-color 0.3s ease; margin: 0 10px;
    }
    .slide-nav button:hover { background-color: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Practice Page</h1>
    <nav>
      <a href="prac.html">Home</a> |
      <div class="dropdown">
        <span class="dropbtn">About</span> |
        <div class="dropdown-content">
          <a href="team.html">Our Team</a>
          <a href="history.html">History</a>
          <a href="mission.html">Mission</a>
        </div>
      </div>
      <a href="contact.html">Contact Us</a> |
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <section id="gallery">
      <div class="gallery-container">
        <img src="park.jpg" alt="Park" class="active" />
        <img src="waterJungle.jpg" alt="Water Jungle" />
        <img src="waterfall.jpg" alt="Waterfall" />
        <img src="Lucky_Dube.jpg" alt="Lucky Dube" />
      </div>

      <div class="slide-nav">
        <button id="prevBtn">&lt; Previous</button>
        <button id="nextBtn">Next &gt;</button>
      </div>
    </section>
  </main>

  <script>
    const dropbtn = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');
    dropbtn.addEventListener('click', () => {
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });
    window.addEventListener('click', e => {
      if (!e.target.matches('.dropbtn')) dropdownContent.style.display = 'none';
    });

    const images = document.querySelectorAll('.gallery-container img');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let currentIndex = 0;
    images.forEach((img, i) => img.classList.toggle('active', i === 0));

    function showImage(i) {
      images.forEach((img, idx) => img.classList.toggle('active', idx === i));
    }
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });
  </script>
</body>
</html>
